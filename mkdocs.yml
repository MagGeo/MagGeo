site_name: MagGeo Documentation
site_description: API Reference and User Guide for MagGeo - GPS trajectory annotation with geomagnetic data
site_url: https://maggeo.github.io/MagGeo/
repo_url: https://github.com/MagGeo/MagGeo
repo_name: MagGeo/MagGeo
edit_uri: blob/main/docs/
docs_dir: docs

theme:
  name: material
  logo: images/logo.png
  favicon: images/logo.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            members_order: source
            docstring_style: google

nav:
  - Home: index.md
  - The Science behind:
    - What is MagGeo: science-behind/intro.md
    - Key Concepts: science-behind/background.md
    - Calculation of Magnetic Components: science-behind/calculation_mag_components.md
    - How does it work?: science-behind/how_does_it_works.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Basic Usage: user-guide/basic-usage.md
    #- Swarm Data Manager: user-guide/swarm-data-manager.md
    #- Parallel Processing: user-guide/parallel-processing.md
    #- Command Line Interface: user-guide/cli.md
    #- Configuration: user-guide/configuration.md
  - API Reference:
    - Overview: api/index.md
    - Core Functions: api/core.md
    - SwarmDataManager: api/swarm_data_manager.md
    - Parallel Processing: api/parallel_processing.md
    - Geomagnetic Indices: api/indices.md
  - Examples:
    - Basic Examples: examples/basic.md
    - Advanced Workflows: examples/advanced.md
  - About:
    - Changelog: about/changelog.md
    - Citation: about/citation.md
  
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js